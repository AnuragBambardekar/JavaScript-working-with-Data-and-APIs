<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="owl" width="500"/>
    <script>
        console.log('about to fetch an owl');

        catchRainbow()
        .then(response => {
            console.log('Yay!!');
        })
        .catch(error => {
            console.log('Error!!');
            console.error(error);
        });

        async function catchRainbow(){
            const response = await fetch('owl.jpg'); /*returns a promise*/
            console.log(response)
            const blob = await response.blob(); //blob image
            document.getElementById('owl').src = URL.createObjectURL(blob); //takes blob object and put into DOM element
        }

    </script>
</body>
</html>
